
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <!-- Viewport meta tag for mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="../styling/common.css">
    <link rel="stylesheet" href="../styling/music_player.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-724NR57445"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-724NR57445');
    </script>
</head>
<body>
    <a href="../index.html" class="home-button">
        <i class="fas fa-home"></i>
    </a>
    
    <!-- New record collection button -->
    <a href="../Pages/records.html" class="records-button">
        <i class="fas fa-record-vinyl"></i>
    </a>

    <!-- Main content wrapper -->
    <div class="main-content">
        <div class="music-container">
            <div class="music-info">
                <h4 id="title"></h4>
                <p id="description"></p>
            </div>

            <!-- Progress container -->
            <div class="progress-container">
                <span id="current-time">00:00</span>
                <div class="progress"></div>
                <span id="duration">00:00</span>
            </div>

            <audio src="" id="audio"></audio>
            <div class="img-container">
                <img src="" alt="music-cover" id="cover">
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>

        <!-- Track list removed (no placeholders) -->
    </div>
    <!-- End of main content wrapper -->

    <footer>
        <p>Copyright &#169; 2024 Ido Haber.</p>
        <p>Disclaimer: I do not own the rights for the individual music tracks.</p>
    </footer>

    <!-- Include scripts -->
    <script src="../functionality/music_player.js"></script>
</body>
</html>
