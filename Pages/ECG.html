    <link rel="stylesheet" href="../styling/common.css">
    <link rel="stylesheet" href="../styling/ECG.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google tag (gtag.js) -->

<body class="project-page">
    <header class="project-header">
        <div>
            <h1 class="project-title">Bioinstrumentation ECG</h1>
            <p class="project-subtitle">ECG + pulse oximetry system design, testing, and results.</p>
        </div>
        <a href="../index.html" class="home-button">
            <i class="fas fa-home"></i>
        </a>
    </header>
    <div class="container">
        <div class="text-viewer">
            <iframe id="textReader" src="../assets/projects/ECG+Output.pdf" style="width:100%; height:100%;"></iframe>
        </div>
        <div class="media-viewer">
            <img id="mediaImage" src="placeholder.jpg" alt="Media Image" style="display: none;">
            <video id="mediaVideo" controls style="display: none;">
                <source src="../assets/projects/ECG_signal.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="../functionality/robotic_arm.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function loadMedia(type, source) {
                const image = document.getElementById('mediaImage');
                const video = document.getElementById('mediaVideo');

                if (type === 'image') {
                    image.src = source;
                    image.style.display = 'block';
                    video.style.display = 'none';
                } else if (type === 'video') {
                    video.querySelector('source').src = source;
                    video.load(); // Necessary to update the video source
                    video.style.display = 'block';
                    image.style.display = 'none';
                }
            }

            loadMedia('video', '../assets/projects/ECG_signal.mp4'); // Adjusted path
        });
    </script>
</body>
