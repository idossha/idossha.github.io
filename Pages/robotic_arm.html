<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document and Media Viewer</title>
    <link rel="stylesheet" href="../00_styling/robotic_arm.css">
</head>
<body>
    <div class="container">
        <div class="text-viewer">
            <iframe id="textReader" src="../01_assets_projects/robotic_arm_final.pdf" style="width:100%; height:100%;"></iframe>
        </div>
        <div class="media-viewer">
            <img id="mediaImage" src="placeholder.jpg" alt="Media Image" style="display: none;">
            <video id="mediaVideo" controls style="display: none;">
                <source src="sample.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="../00_functionality/robotic_arm.js"></script>
</body>
</html>
