<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Records</title>
  <link rel="stylesheet" href="../00_styling/records.css"/>
</head>
<body>
  <header>
    <h1>Records</h1>
    <h2 id="record-count" style="text-align: right; margin-right: 20px;"></h2>
  </header>

  <!-- Search bar container -->
  <div class="search-bar-container" style="margin:20px; position:relative;">
    <input type="text" id="search-bar" placeholder="Search..." style="padding:10px; width:200px; border:1px solid #ccc; border-radius:5px;"/>
    <ul id="suggestions" style="list-style:none; padding:0; margin:0; background:#fff; border:1px solid #ccc; position:absolute; width:200px; display:none; z-index:1000;"></ul>
  </div>
  
  <section id="collection-grid" class="collection-grid"></section>

  <!-- Modal for showing record details -->
  <div id="modal-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:998;"></div>
  <div id="record-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; padding:20px; border:1px solid #ccc; z-index:999; min-width:300px; border-radius:5px;">
    <button id="close-modal" style="position:absolute; top:5px; right:5px; background:none; border:none; font-size:16px; cursor:pointer;">X</button>
    <div id="modal-content"></div>
  </div>

  <!-- Load Papa Parse first -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
  <!-- Then load your custom JS -->
  <script src="../00_functionality/records.js"></script>
  <script src="../00_functionality/records_search.js"></script>
</body>
</html>
