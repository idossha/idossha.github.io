<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document and Media Viewer</title>
    <link rel="stylesheet" href="../styling/radio_page.css">
</head>
<body>
    <div class="container">
        <div class="text-viewer">
            <iframe id="textReader" src="../assets/projects/Radio-Project.pdf#zoom=100" style="width:100%; height:100%;"></iframe>
        </div>
        <div class="media-viewer">
            <video id="mediaVideo1" controls style="display: none;">
                <source src="../assets/projects/RADIO-1.mov" type="video/quicktime">
                Your browser does not support the video tag.
            </video>
            <video id="mediaVideo2" controls style="display: none;">
                <source src="../assets/projects/RADIO-2.MOV" type="video/quicktime">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function loadMedia(videoId, source) {
                const video = document.getElementById(videoId);
                video.querySelector('source').src = source;
                video.load(); // Necessary to update the video source
                video.style.display = 'block';
            }

            loadMedia('mediaVideo1', '../assets/projects/RADIO-1.mov');
            loadMedia('mediaVideo2', '../assets/projects/RADIO-2.MOV');
        });
    </script>
</body>
</html>
