<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document and Media Viewer</title>
    <link rel="stylesheet" href="../styling/radio_page.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-724NR57445"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-724NR57445');
    </script>
</head>
<body>
    <div class="container">
        <div class="text-viewer">
            <iframe id="textReader" src="../assets/projects/Radio-Project.pdf#zoom=100" style="width:100%; height:100%;"></iframe>
        </div>
        <div class="media-viewer">
            <video id="mediaVideo1" controls style="display: none;">
                <source src="../assets/projects/radio-1.mp4" type="video/quicktime">
                Your browser does not support the video tag.
            </video>
            <video id="mediaVideo2" controls style="display: none;">
                <source src="../assets/projects/radio-2.mp4" type="video/quicktime">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function loadMedia(videoId, source) {
                const video = document.getElementById(videoId);
                video.querySelector('source').src = source;
                video.load(); // Necessary to update the video source
                video.style.display = 'block';
            }

            loadMedia('mediaVideo1', '../assets/projects/radio-1.mp4');
            loadMedia('mediaVideo2', '../assets/projects/radio-2.mp4');
        });
    </script>
</body>
</html>
