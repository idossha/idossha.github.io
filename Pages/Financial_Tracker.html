<html lang="en">

    <title>Professional Document and Media Viewer</title>

<body>
    <header class="header">
        <h1 style="font-size: 40px;">Investment Portfolio Automated Tracker</h1>

        <div class="media-viewer">
            <div class="description">
                <p style="font-size: 25px;"> <!-- You can change 20px to whatever size you prefer -->

                  It can track your <strong><u>total equity</u></strong> based on real time changes of invested share prices.
                </p>
              </div>
            <div class="images">
                <img id="mediaImage1" src="../01_assets_projects/Financial Assets/figure_1.png" alt="figure1">
