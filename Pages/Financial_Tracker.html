<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Document and Media Viewer</title>
    <link rel="stylesheet" href="../00_styling/financial.css">
</head>
<body>
    <header class="header">
        <h1>Investment Portfolio Automated Tracker</h1>
    </header>
    <div class="container">
        <div class="media-viewer">
            <div class="description">
                <p>
                    This is a semi-automated tracker based on data from GoogleFinance and Dividend.com.
                    It utilizes Google Sheets functionality enhanced with JavaScript for automation purposes.
                    It can track your total equity based on real time changes of invested share prices.
                </p>
            </div>
            <div class="images">
                <img id="mediaImage1" src="../01_assets_projects/Financial Assets/figure_1.png" alt="figure1">
                <img id="mediaImage2" src="../01_assets_projects/Financial Assets/figure_2.png" alt="figure2">
            </div>
        </div>
    </div>
