<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualization</title>
    <link rel="stylesheet" href="../styling/common.css">
    <link rel="stylesheet" href="../styling/AudioVisual.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-724NR57445"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-724NR57445');
    </script>
</head>
<body class="project-page">
    <header class="project-header">
        <div>
            <h1 class="project-title">Audio Visualization</h1>
            <p class="project-subtitle">Audio-reactive visuals built in TouchDesigner.</p>
        </div>
        <a href="../index.html" class="home-button">
            <i class="fas fa-home"></i>
        </a>
    </header>
    <div class="container">
        <div class="media-viewer">
            <video id="mediaVideo1" controls>
                <source src="../assets/projects/AudioVisualization/TDMovieOut_1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video id="mediaVideo2" controls>
                <source src="../assets/projects/AudioVisualization/TDMovieOut_2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video id="mediaVideo3" controls>
                <source src="../assets/projects/AudioVisualization/TDMovieOut_3.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="../functionality/robotic_arm.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function loadMedia(videoId, source) {
                const video = document.getElementById(videoId);
                video.querySelector('source').src = source;
                video.load(); // Necessary to update the video source
                video.style.display = 'block';
            }

            loadMedia('mediaVideo1', '../assets/projects/AudioVisualization/TDMovieOut_1.mp4');
            loadMedia('mediaVideo2', '../assets/projects/AudioVisualization/TDMovieOut_2.mp4');
            loadMedia('mediaVideo3', '../assets/projects/AudioVisualization/TDMovieOut_3.mp4');
        });
    </script>
</body>
</html>
