<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document and Media Viewer</title>
    <link rel="stylesheet" href="../00_styling/project_page.css">
</head>
<body>
    <div class="container">
        <div class="text-viewer">
            <iframe id="textReader" src="../01_assets_projects/Final Report BME602.pdf" style="width:100%; height:100%;"></iframe>
        </div>
        <div class="media-viewer">
            <img id="mediaImage" src="placeholder.jpg" alt="Media Image" style="display: none;">
            <video id="mediaVideo" controls style="display: none;">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function loadMedia(type, source) {
                const image = document.getElementById('mediaImage');
                const video = document.getElementById('mediaVideo');

                if (type === 'image') {
                    image.src = source;
                    image.style.display = 'block';
                    video.style.display = 'none';
                } else if (type === 'video') {
                    video.querySelector('source').src = source;
                    video.load(); // Necessary to update the video source
                    video.style.display = 'block';
                    image.style.display = 'none';
                }
            }

            loadMedia('video', ''); // Adjusted path
        });
    </script>
</body>
</html>
